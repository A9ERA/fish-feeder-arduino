; PlatformIO Configuration สำหรับ Fish Feeder Arduino Mega 2560
; โครงการระบบให้อาหารปลาอัตโนมัติ IoT

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_port = COM*

; Build flags
build_flags = 
    -DARDUINO_MEGA2560
    -DCORE_DEBUG_LEVEL=3
    -DSERIAL_DEBUG=1

; Library dependencies สำหรับเซ็นเซอร์และการควบคุม
lib_deps = 
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.6
    bogde/HX711@^0.7.5
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    arduino-libraries/ArduinoJson@^6.21.3

; Upload configuration
upload_port = COM*
upload_speed = 115200

; Debug configuration
debug_tool = avr-stub
debug_build_flags = -O0 -g3 -ggdb 